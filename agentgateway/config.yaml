# yaml-language-server: $schema=../../schema/local.json
binds:
- port: 3000
  listeners:
  - routes:
    - policies:
        cors:
          allowOrigins:
            - "*"
          allowHeaders:
            - "*"
        # Mark this route as a2a traffic
        a2a: {}
      backends:
      - host: localhost:5000
- port: 3001
  listeners:
  - routes:
    - policies:
        cors:
          allowOrigins:
            - "*"
          allowHeaders:
            - mcp-protocol-version
            - content-type
            - cache-control
      backends:
      - mcp:
          targets:
          - name: product-catalog
            sse:
              host: http://localhost:5001/mcp/sse
- port: 3002
  listeners:
  - routes:
    - policies:
        cors:
          allowOrigins:
            - "*"
          allowHeaders:
            - "*"
        # Mark this route as a2a traffic
        a2a: {}
      backends:
      - host: localhost:5002
